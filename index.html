<!DOCTYPE html>
<html>

<title>Exam prep</title>

<body>
<div class="wrapper">
<div class="formcont">
<h2>Calculator</h2>
<form>
<label>Number</label>
<input type="number" id="numone" size="5">
<label>Operator</label>
<select id="operator" size="1">
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="/">/</option>
	<option value="*">*</option>
</select>
<label>Number</label>
<input type="number" id="numtwo" size="5">
<button onclick="calc()">Calculate</button>
<button type="reset" value="reset">Reset</button>
</form>
<div class="result">
<p id="resprint">Result</p>
</div>
</div>
</div>
<script>
function calc(){
var nmone = parseInt(document.getElementById("numone").value);
var nmtwo = parseInt(document.getElementById("numtwo").value);
var op = document.getElementById("operator");
var opval = op.options[op.selectedIndex].value;
var res = parseInt(res);

 switch(opval){
	case '+':
		res = nmone+nmtwo;
	break;
	case '-':
		res = nmone-nmtwo;
	break;
	case '/':
		res = nmone/nmtwo;
	break;
	case '*':
		res = nmone*nmtwo;
	break;
	}

alert(res);
document.getElementById("resprint").innerText = res
}
</script>
</body>
</html>
